<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="user-dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="user-dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-content">
            <h1>Welcome, <span id="username">User</span> to the Six Nations blog!</h1>

            <h2>Create a Post</h2>
            <input type="text" id="postTitle" class="form-control" placeholder="Post Title">
            <textarea id="postContent" class="form-control" placeholder="Write your post..."></textarea>
            <button id="createPostButton" class="btn btn-primary">Create Post</button>

            <h2> Blogs and discussion</h2>
            <div class="loading" id="loadingPosts">Loading posts...</div>
            <div id="postsContainer"></div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmModal" class="hidden">
        <p id="confirmMessage">Are you sure?</p>
        <button id="confirmYes" class="btn btn-success">Yes</button>
        <button id="confirmNo" class="btn btn-secondary">No</button>
    </div>
</body>
</html>

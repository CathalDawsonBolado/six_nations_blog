<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin-dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="admin-dashboard.js" defer></script>
</head>
<body>

    <div class="admin-container">
        <h1 class="text-center">Admin Dashboard</h1>

        <section>
            <h2>Manage Users</h2>
            <div class="loading" id="loadingUsers">Loading users...</div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be dynamically loaded here -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Manage Posts</h2>
            <div class="loading" id="loadingPosts">Loading posts...</div>
            <div id="postsList"></div>
        </section>

        <section>
            <h2>Manage Comments</h2>
            <div class="loading" id="loadingComments">Loading comments...</div>
            <div id="commentsList"></div>
        </section>

        <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmModal" class="hidden">
        <p id="confirmMessage">Are you sure?</p>
        <button id="confirmYes" class="btn btn-success">Yes</button>
        <button id="confirmNo" class="btn btn-secondary">No</button>
    </div>

</body>
</html>
